#--=== 首页 ===--#

  # 品牌故事 #
  th-j-and-a-select: 为什么程序员命中注定应该玩桌游？
  th-j-and-a: 因为气质匹配，相性相吸。

  th-jimmy: 喜欢折腾自己，热衷学习各种玩意。写个博客还要在github上整个博客框架，没写两篇，觉得哪不对劲，非得再换个框架，花在搭博客上的时间比写博客还多。
  about-jimmy: 桌游的生命力就在于永远不停的换新的玩，看看每年德国艾森桌游展（桌游厂家展示新桌游的重要展会）的火爆程度就知道啦~~


  th-anndo: 守规矩，热爱条条框框。一个认真装逼的程序员，喜欢用各种规矩约束自己。写两行代码，非得考虑Coding Style；命名个变量，追求什么大小Camel，Hungarian命名法则；实现个功能逻辑，讲究Design Pattern；做个应用，不用各种Framework就浑身不对劲。管自己还不行，还要管别人。总之，不守规矩不舒服斯基。
  about-anndo: 一般来说，多数同学，上来听了两分钟规则，就开始坐不住了，五分钟以后，已经摸出手机玩微信了，十分钟？不是掀桌就是睡过去了。碰上一个同学，不仅能耐心的听完半小时的规则，听完后还要指出有些细节没听明白，能不能再详细解释一下，没彻底搞清规则前，坚决不开始游戏，那十有八九，他就是个程序员！

